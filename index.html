<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-3/4 mx-auto text-center mb-6">
      <h1>Welcome to Discount Calculator</h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto flex gap-4 justify-center bg-amber-100">
        <div class="h-60 w-1/4 bg-amber-400">
          <img class="h-60 w-full" src="images/watch.jpg" alt="" />
        </div>
        <div class="my-auto">
          <h1>Regular Price: $<span id="original-price">1000</span></h1>
          <input
            id="coupon-code"
            class="block border"
            type="text"
            placeholder="Coupon:Disc30"
          />
          <button id="apply-btn" class="bg-sky-400 px-2 rounded mt-4">
            Apply Coupon
          </button>
          <h1 id="dis" style="display: none">
            Total : <span id="total-price"></span>
          </h1>
        </div>
      </section>
    </main>
    <script src="discount.js"></script>
  </body>
</html>
